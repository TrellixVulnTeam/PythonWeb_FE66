
{% extends 'base.html' %}

{% block content %}
    <h1>About page</h1>
    <p>This is a template!</p>

    <p>
        {{ my_text }}
    </p>

    <p>
        {{ my_number }}, {{ my_list }}
    </p>

    <ul>
        {% for item in my_list %}
            <li>{{forloop.counter}} - {{ item }}</li>
        {% endfor %}
    </ul>



{% endblock %}
